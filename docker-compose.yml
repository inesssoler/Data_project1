version: '3.5'
 
services:
  postgres:
    container_name: postgres_container
    image: postgres:12.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Welcome01}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
       - ./tablas.sql:/docker-entrypoint-initdb.d/tablas.sql
    ports:
      - "5432:5432"
    networks:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
   
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:4.16
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
       - ./pgadmin-config.json:/pgadmin-config.json
       - ./init_pgadmin.py:/docker-entrypoint-initdb.d/init_pgadmin.py
       - ./pgadmin-setup.sql:/docker-entrypoint-initdb.d/pgadmin-setup.sql
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped
 
networks:
  postgres:
    driver: bridge
 
volumes:
    postgres:
    pgadmin: